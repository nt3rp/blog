# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: NT3R
subtitle: A blog that needs work
description:
author: Nicholas Terwoord
email: me@nt3r.com
language: en-US
timezone: America/Toronto

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.nt3r.com
root: /
permalink: :year/:month/:day/:post_title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: false
highlight:
  enable: true
  line_number: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 20
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: casper

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: s3
  bucket: blog.nt3r.com
#  bucket: test-blog.nt3r.com
#  region: us-west-2  # Only necessary when uploading to test server?

# Custom Settings
## Archives (Pagination?)

# Markdown
markdown:
  anchors:
    level: 2
    collisionSuffix: 'v'
    permalink: true
    permalinkClass: header-anchor
    permalinkSymbol: Â¶

## Feed Generator
feed:
  type: rss2
  path: feed.xml
  limit: false

## Sitemap
sitemap:
  path: sitemap.xml

## Disqus
disqus_shortname: nt3rp

## Theme Settings
theme_config:
  logo: /images/logo.png
  google_analytics: "UA-32359403-1"
